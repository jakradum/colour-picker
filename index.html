<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Colour Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body id="body">
    <h1>Gradient Maker</h1>
    <p id="copy">Looking for a two-shade gradient for your design? Try it out here first. Click on the coloured boxes to select the exact shade, or if you're not sure, hit 'Randomise'.</p>
    <div class="colour-picker">
    <input type="color" class="Colour-1" value="">
    <input type="color" class="Colour-2" value="">
    </div>
    <div class="hex">
        <h2 id="hex1">F56628</h2><span><button id="b1">Randomise</button></span>
        <h2 id="hex2">F56628</h2><span><button id="b2">Randomise</button></span>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
